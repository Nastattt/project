<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% load static %}{% static 'auth/css/style.css' %}">
</head>
<body>
    {% block content %}
        <h1>Sign up to Chat</h1>
        <hr>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>

    {% endblock %}
</body>
</html>
